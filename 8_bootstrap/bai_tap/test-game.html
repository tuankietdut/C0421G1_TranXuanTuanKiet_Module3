<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        .circle {
            width: 100px;
            height: 100px;
            background: #C30;
            border-radius: 50px;
            position: relative;
            top: 50px;
        }
        .circle-small{
            position: absolute;
            width: 90px;
            height: 90px;
            background-color: white;
            border-radius: 90px;
            top: 5px;
            left: 5px;
        }
        .circle-top{
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 20px;
            background-color: red;
            left: 40px;
            top: -15px;
        }
        .circle-top-small{
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 10px;
            background-color: white;
            top: 5px;
            left: 5px;
        }
        .circle-point{
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 10px;
            top: 45px;
            left: 45px;
        }
        .square{
            width: 3px;
            height: 25px;
            transform: rotate(30deg);
            position: absolute;
            background-color: red;
            left: 53.5px;
            top: 30px;
        }
    </style>
</head>
<body>
<div class="circle">

    <div class="circle-small"></div>
    <div class="circle-point"></div>
    <div class="circle-top">
        <div class="circle-top-small"></div>
    </div>
    <div class="square"></div>
</div>

</body>
</html>
